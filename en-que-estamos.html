<h3>En que estamos</h3>

{% for partner in site.partners %}

		<h2>{{ partner.name }}</h2> <a href="http://{{ partner.web }}" target="_blank"><i class="fa fa-external-link"></i></a>
		<p>{{ partner.content }}</p>
		<br/><br/>
	{% endif %}
{% endfor %}
