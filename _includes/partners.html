<h3>Qui√©nes somos</h3>
<section id="partners" class="row">
	<div class="col-sm-12">
		<div id="carousel-partners" class="owl-carousel">
			{% for partner in site.partners %}
				{% if partner.active == true %}
					<div class="item"><a href="http://{{ partner.web }}" target="_blank"><img src="{{ site.baseurl }}/public/img/partners/{{ partner.image }}" alt="{{ partner.name }}"></a></div>
				{% endif %}
			{% endfor %}
		</div>
		<div class="owl-carousel-navigation">
			<a class="owl-btn prev fa fa-angle-left"></a>
			<a class="owl-btn next fa fa-angle-right"></a>
		</div>
	</div>
</section>

<script>
$(document).ready(function() {
  $("#carousel-partners").owlCarousel({
      slideSpeed : 300,
      paginationSpeed : 400,
      autoPlay : 5000,
      items : 4,
      scrollPerPage: true
  });
});
</script>
