<section id="partners" class="row">
	<div class="col-sm-12">
		<div id="carousel" class="owl-carousel">
			{% for partner in site.partners %}
				<div class="item"><img src="{{ site.baseurl }}/public/img/partners/{{ partner.image }}" alt="{{ partner.name }}"></div>
			{% endfor %}
		</div>
		<div class="owl-carousel-navigation">
			<a class="owl-btn prev fa fa-angle-left"></a>
			<a class="owl-btn next fa fa-angle-right"></a>
		</div>
	</div>
</section>

<script>
$(document).ready(function() {
	$("#carousel").owlCarousel();
});
</script>
