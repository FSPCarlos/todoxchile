<section id="partners" class="row">
	<div class="col-sm-12">
		<div id="carousel-partners" class="owl-carousel">
			{% for partner in site.partners %}
				<div class="item"><a href="#" data-toggle="modal" data-target="#{{ partner.id }}"><img src="{{ site.baseurl }}/public/img/partners/{{ partner.image }}" alt="{{ partner.name }}"></a></div>
			{% endfor %}
		</div>
		<div class="owl-carousel-navigation">
			<a class="owl-btn prev fa fa-angle-left"></a>
			<a class="owl-btn next fa fa-angle-right"></a>
		</div>
	</div>
</section>

{% for partner in site.partners %}
{% if partner.id != null %}
<!-- Modal -->
<div class="modal fade" id="{{ partner.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Qu√© estamos haciendo?</h4>
			</div>
			<div class="modal-body">
				{{ partner.content }}
			</div>
		</div>
	</div>
</div>
<!-- end Modal -->
{% endif %}
{% endfor %}

<script>
$(document).ready(function() {
  $("#carousel-partners").owlCarousel({
      slideSpeed : 300,
      paginationSpeed : 400,
      autoPlay : 5000,
      items : 4,
      scrollPerPage: true
  });
});
</script>
