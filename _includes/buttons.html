<!-- social buttons -->
<div class="container">
	<div class="social-share text-center">
		<ul class="list-inline">
			<li class="share"><a href="#" onclick="window.open('https://twitter.com/share?url={{ site.baseurl }}&text={{ site.twitter_txt }}', 'twitter-share-dialog', 'width=626,height=436'); ga('send', 'event', 'share-twitter', 'click');"><i class="fa fa-twitter fa-3x"></i></a></li>
			<li class="share"><a href="#" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u={{ site.baseurl }}', 'facebook-share-dialog', 'width=626,height=436'); ga('send', 'event', 'share-facebook', 'click');"><i class="fa fa-facebook fa-3x"></i></a></li>
			<li class="share"><a href="#" onclick="window.open('https://plus.google.com/share?url={{ site.baseurl }}&hl=es-419', 'googleplus-share-dialog', 'width=626,height=436'); ga('send', 'event', 'share-gplus', 'click');"><i class="fa fa-google-plus fa-3x"></i></a></li>
		</ul>
	</div>
	<script>
	$(document).ready(function(){
		$('.share a').on('click', function(e){
			e.preventDefault();
		})
	})
	</script>
</div>
