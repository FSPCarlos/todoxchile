<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title }}</title>

  <!-- open graph -->
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.baseurl }}">
  <meta property="og:image" content="{{ site.baseurl }}/public/img/dummy-600x600.png">
  <meta property="og:description" content="{{ site.description }}">

  <!-- twitter card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="{{ site.twitter }}">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:creator" content="{{ site.twitter }}">
  <meta name="twitter:image" content="{{ site.baseurl }}/public/img/dummy-600x600.png">

  <!-- css -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{site.baseurl}}/public/css/todoxchile.css">
  <link href="{{site.baseurl}}/public/css/flexslider.css" rel="stylesheet" media="screen">

  <!-- js -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="{{ site.baseurl }}/public/js/owl.carousel.min.js"></script>
  <script src="{{ site.baseurl }}/public/js/jquery.flexslider.js"></script>
  <script src="{{ site.baseurl }}/public/js/todoxchile.js"></script>

  <!-- fonts -->
  <link href='//fonts.googleapis.com/css?family=Roboto:400,100,700' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Roboto+Slab:400,100,700' rel='stylesheet' type='text/css'>

  <!-- icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- rss -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
